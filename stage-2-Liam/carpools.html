    <main>
        <section class='container'>
            <div class='row'>
                <div class='col-md-8'>
                    <h2>Where do you want to go?</h2>
                    <form action="carpools.html" method="post">
                        <div class="form-group" id="zipCodeForm">
                          <label for="Entering zip code">Enter zip code</label>
                          <input type="text" class="form-control" id="locationZipCode" aria-describedby="locationZipCode">
                          <small id="zipCodeInfo" class="form-text text-muted">We'll show you the carpools available for your destination.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
